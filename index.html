    <div id="live-score"
        style="background: #fffbe6; padding: 15px; border-radius: 10px; margin: 20px 0; font-family: sans-serif;">

    <script>
        async function loadScore() {
            const url = "https://cricbuzz-cricket.p.rapidapi.com/mcenter/v1/40381/scard"; // example match
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'demo', // You can sign up for free on RapidAPI to get your key
                    'X-RapidAPI-Host': 'cricbuzz-cricket.p.rapidapi.com'
                }
            };

            try {
                const res = await fetch(url, options);
                const data = await res.json();
                document.getElementById("score-text").innerText = `IND: ${data.scoreCard[0].scoreDetails.runs}/${data.scoreCard[0].scoreDetails.wickets} (${data.scoreCard[0].scoreDetails.overs} ov)`;
            } catch (err) {
                document.getElementById("score-text").innerText = "Unable to load live score.";
            }
        }

        loadScore();
        setInterval(loadScore, 30000); // refresh every 30 sec
    </script>
