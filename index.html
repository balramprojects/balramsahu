<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Live Cricket Scores - Powered by CricAPI">
    <title>Live Cricket Score | Balram Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #1b315d;
        }

        #live-score {
            background: #fff9e6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>

<body>

    <h1>üèè Balram's Live Cricket Blog</h1>
    <p>Welcome! Here‚Äôs the latest live cricket score fetched using CricAPI (Free Tier).</p>

    <div id="live-score">
        <strong>Fetching live match data...</strong>
    </div>

    <script>
        const apiKey = "24a372c2-1ebb-47b6-9dca-48eeb497b09e";
        const apiUrl = `https://api.cricapi.com/v1/currentMatches?apikey=${apiKey}&offset=0`;

        async function fetchLiveScore() {
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();

                if (!data || !data.data || data.data.length === 0) {
                    document.getElementById("live-score").innerHTML = "‚ö†Ô∏è No live matches at the moment.";
                    return;
                }

                // Find a match that has started and has a score
                const match = data.data.find(m => m.matchStarted);

                if (!match) {
                    document.getElementById("live-score").innerHTML = "‚ö†Ô∏è No match started yet.";
                    return;
                }

                const team1 = match.teamInfo?.[0]?.name || match.teams?.[0] || "Team 1";
                const team2 = match.teamInfo?.[1]?.name || match.teams?.[1] || "Team 2";
                const status = match.status || "Match ongoing";
                let scoreHTML = "";

                if (match.score && match.score.length > 0) {
                    scoreHTML = match.score.map(s => {
                        const inning = s.inning || "Inning";
                        const runs = s.runs ?? "N/A";
                        const wkts = s.wickets ?? "N/A";
                        const overs = s.overs ?? "N/A";
                        return `${inning}: ${runs}/${wkts} in ${overs} ov`;
                    }).join("<br>");
                } else {
                    scoreHTML = "<em>Live score data not available yet.</em>";
                }

                document.getElementById("live-score").innerHTML = `
        <strong>${team1} vs ${team2}</strong><br>
        <em>${status}</em><br><br>
        ${scoreHTML}
      `;
            } catch (err) {
                document.getElementById("live-score").innerHTML = "‚ùå Failed to fetch live score.";
                console.error(err);
            }
        }

        fetchLiveScore();
        setInterval(fetchLiveScore, 30000); // refresh every 30 sec
    </script>


    <div class="footer">
        Made with ‚ù§Ô∏è by Balram | Powered by <a href="https://cricapi.com" target="_blank">CricAPI</a>
    </div>

</body>

</html>
